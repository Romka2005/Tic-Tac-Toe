<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="background">
        <div class="title">
            <h1>Крестики и Нолики</h1>
        </div>
        <div class="display">
            Очередь <span class="display-player playerX">X</span> игрока
        </div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide"></div>
        <div class="controls">
            <button id="reset">Перезагрузить</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
